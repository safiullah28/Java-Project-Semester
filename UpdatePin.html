<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update PIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input,
        button {
            margin: 5px 0;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h1>Update PIN</h1>
    <form action="UpdatePinServlet" method="post">
        New PIN: <input type="password" id="newPin" name="newPin" required><br>
        <button type="submit">Update</button>
    </form>
</body>

</html>
