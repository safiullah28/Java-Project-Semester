<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eceff1;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input,
        button {
            margin: 5px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Login</h1>
    <form action="LoginServlet" method="post">
        Account Number: <input type="text" id="accountNumber" name="accountNumber" required><br>
        PIN: <input type="password" id="pin" name="pin" required><br>
        <button type="submit">Login</button>
    </form>
    Don't have an account? <a href="CreateAccount.html">Sign Up</a>
</body>

</html>
