<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change User PIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        h1 {
            color: #444;
        }

        form {
            margin-top: 20px;
        }

        input,
        button {
            margin: 5px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        button a {
            color: white;
            text-decoration: none;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Change User PIN</h1>
    <form action="ChangeUserPinServlet" method="POST">
        Enter User Account Number: <input type="text" id="accountNumber" name="accountNumber" required><br>
        Enter New PIN: <input type="password" id="newPin" name="newPin" required><br>
        <button type="submit">Update PIN</button>
    </form>
    <button><a href="AdminDashboardServlet">Go to Admin Dashboard</a></button>
</body>

</html>
