<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f9;
            padding: 20px;
        }

        h1 {
            color: #444;
        }

        form {
            margin-top: 20px;
        }

        input,
        button {
            margin: 5px 0;
        }

        button {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #117a8b;
        }
    </style>
</head>

<body>
    <h1>Make a Transaction</h1>
    <form action="TransactionServlet" method="post">
        Receiver's Account Number: <input type="text" name="receiverAccount" required><br>
        Amount: <input type="number" name="amount" step="0.01" required><br>
        <button type="submit">Send</button>
    </form>
    <a href="UserDashboardServlet">Back to Dashboard</a>
</body>

</html>
